{% extends "index.html" %}
{% load static %}

{% block titulo %}
<h1>Responder</h1>
{% endblock %}


{% block contenido %}
<p><strong>De:</strong> {{ message.sender }}</p>
<p><strong>Para:</strong> {{ message.recipient }}</p>
<p>{{ message.message }}</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Enviar">
</form>

{% endblock %}
