{% extends "index.html" %}
{% load static %}


{% block titulo %}
Aqui Vas a Ver Todos Los Blogs
{% endblock %}

{% block contenido %}

    
<h1>Blogs</h1>

<ul>
{% for blog in blogs%}

    <li><a href="{% url "DetalleBlog" blog.pk %}"> 
    
    {% csrf_token %}
    {{ form }}
    {{ blog.titulo | safe}} </a> -
    {{ blog.autor }} 
    {{ blog.fecha }} <br/>
    

{% endfor %}

</ul>

{% endblock %}
